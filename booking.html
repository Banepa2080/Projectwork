<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Step From</title>
    <link rel="stylesheet" href="./style/booking.css" />


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>


    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
  </head>
  <body>

    <form action="#" class="form">
      <h1 class="title">Make booking <br /></h1>
      <p>Work begins as soon as you book and provide requirements.</p>



      <div class="progressbar">
        <div class="progress" id="progress"></div>

        <div class="progress-step active" data-title="Service Preference"></div>
        <div class="progress-step" data-title="Booking Preference"></div>
        <div class="progress-step" data-title="Address"></div>
        <div class="progress-step" data-title="Schedule"></div>
        <div class="progress-step" data-title="Information"></div>
        <div class="progress-step" data-title="Payment"></div>
      </div>


      <div class="form-step active " id="validation-1">
        <div class="input-group">
          <label for="service">What service do you want?</label>
          <select id="service">
            <option value="Select Service">Select Service</option>
            <option value="Select Service">
              Computer - Installation, Configuration, Fixing
            </option>
            <option value="Select Service">
              SelectComputer Troubleshooting
            </option>
            <option value="Select Service">New Computer Setup</option>
            <option value="Select Service">Select Service</option>
          </select>
        </div>

        <div class="input-group">
          <label for="service">Select your service platform</label>
          <select id="service">
            <option value="Select Service">Select Service</option>
            <option value="Select Service">
              Computer - Installation, Configuration, Fixing
            </option>
            <option value="Select Service">
              SelectComputer Troubleshooting
            </option>
            <option value="Select Service">New Computer Setup</option>
            <option value="Select Service">Select Service</option>
          </select>
        </div>

        <h1>
          Please explain your problems as much as possible.<br />
          Also, indicate if there are parking instructions and your unit number!
        </h1>

        <div class="container" >
          <div class="row">
            <div class="col">
              <h5 class="card-title">Luxury Redefined</h5>

              <div class="mb-6">
                <label>Message</label>
                <input id="" class="form-control" style="height: 15rem"></input>
              </div>
            </div>
          </div>
        </div>
        <div class="">
          <a href="#" class="btn btn-next with-50 ml-auto" onclick="run(1,2); "
            >Next</a
          >
        </div>
      </div>

      <div class="form-step" id="validation-2">
        <div class="input-group">
          <label for="chooseService">Please choose who requires this service</label>
          <input type="text" id="" name="" />
        </div>

        <div class="chooseService">
          <label for="">Please choose how you would like us to deliver this service</label>
          <input type="text" id="" name="" />
        </div>

        <div class="btns-group">
          <a href="#" class="btn btn-pre" onclick="run(2,1); ">Previous</a>
          <a href="#" class="btn btn-next" onclick="run(2,3); ">Next</a>
        </div>
      </div>

      <div class="form-step" id="validation-3">
        <div class="input-group">
          <label for=">whereDone">Where do you need it done?</label>
          <input type="text" id="" name="" />
        </div>

        <div class="input-group">
          <label for="">Last Name</label>
          <input type="text" id="" name="" />
        </div>

        <div class="btns-group">
          <a href="#" class="btn btn-pre" onclick="run(3,2); ">Previous</a>
          <a href="#" class="btn btn-next" onclick="run(3,4); ">Next</a>
        </div>
      </div>


<div class="form-step" id="validation-4">
        <div class="input-group">
          <label for=">whereDone">Where do you need it done?</label>
          <input type="text" id="" name="" />
        </div>

        <div class="input-group">
          <label for="">Last Name</label>
          <input type="text" id="" name="" />
        </div>

        <div class="btns-group">
          <a href="#" class="btn btn-pre" onclick="run(3,2); ">Previous</a>
          <a href="#" class="btn btn-next" onclick="run(3,4); ">Next</a>
        </div>
      </div>



      <div class="form-step" id="validation-5">
        <div class="input-group">
          <label for=">whereDone">Where do you need it done?</label>
          <input type="text" id="" name="" />
        </div>

        <div class="input-group">
          <label for="">testing</label>
          <input type="text" id="" name="" />
        </div>

        <div class="btns-group">
          <a href="#" class="btn btn-pre" onclick="run(3,2); ">Previous</a>
          <a href="#" class="btn btn-next" onclick="run(3,4); ">Next</a>
        </div>
      </div>



      <div class="form-step" id="validation-6">
        <div class="input-group">
          <label for="">Select your booking duration (hours)</label>
          <input type="text" id="" name="" />
        </div>

        <div class="input-group">
          <label for="">Please choose the date you would like this service</label>
         <select id="service">
            <option value="Select Service">Select Service</option>
            <option value="Select Service">
              Computer - Installation, Configuration, Fixing
            </option>
            <option value="Select Service">
              SelectComputer Troubleshooting
            </option>
            <option value="Select Service">New Computer Setup</option>
            <option value="Select Service">Select Service</option>
          </select>
        </div>

        <div class="btns-group">
          <a href="#" class="btn btn-pre" onclick="run(4,3); ">Previous</a>
          <input type="submit" value="Submit" class="btn" />
        </div>
      </div>
    </form>

    <script src="style.js"></script>
  </body>
</html>
